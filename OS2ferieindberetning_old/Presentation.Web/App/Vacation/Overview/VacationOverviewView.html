<div class="panel panel-default">
    <div class="col-lg-12">
        <h2 class="inline pull-left">
            Overblik
        </h2>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="">Vælg stilling:</label>
                    <select class="fill-width" kendo-drop-down-list ng-change="voc.refresh()" ng-model="voc.chosenEmployment" k-data-source="voc.employments" k-data-text-field="'PresentationString'" k-data-value-field="'Id'" k-placeholder="'Brugerens stilling(er)'"><option>' '</option></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div kendo-scheduler="voc.scheduler" k-options="voc.schedulerOptions">
                </div>
            </div>
        </div>
    </div>
</div>
