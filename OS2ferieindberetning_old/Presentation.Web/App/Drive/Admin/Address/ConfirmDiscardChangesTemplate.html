<div class="modal-header">
    <h3 class="modal-title">Ugemte ændringer</h3>
</div>
<div class="modal-body">
    Du har lavet ændringer, der ikke er gemte. Er du sikker på at du vil kassere disse ændringer?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirmDiscardChanges()">Ja</button>
    <button class="btn btn-warning" ng-click="cancel()">Nej</button>
</div>
