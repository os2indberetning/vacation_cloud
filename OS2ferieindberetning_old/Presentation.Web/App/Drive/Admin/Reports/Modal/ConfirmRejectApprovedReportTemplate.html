<div class="modal-header">
    <h3 class="modal-title">Afvis godkendt indberetning</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <textarea class="form-control" style="min-height: 100px" ng-model="emailText" placeholder="Indtast besked til bruger..."></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success pull-right margin-5" ng-click="confirmClicked()">Bekræft</button>
    <button class="btn btn-danger pull-right margin-5" ng-click="cancelClicked()">Annuller</button>
</div>
