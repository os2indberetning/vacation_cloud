<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Godkend indberetninger
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">

        <tabset justified="false">
            <tab heading="Afventer godkendelse" ng-controller="PendingReportsController" ng-click="refreshGrid()">
                <div class="panel panel-default" cg-busy="loadingPromise">

                    <div class="col-xs-12">
                        <h2 class="inline pull-left">Afventer godkendelse</h2>
                    </div>

                    <div class="panel-body">
                        <div ng-include="'App/Drive/ApproveReports/View.html'"></div>
                    </div>
                </div>
            </tab>
            <tab heading="Godkendte" ng-controller="AcceptedReportsController" ng-click="refreshGrid()">
                <div class="panel panel-default">

                    <div class="col-xs-12">
                        <h2 class="inline pull-left">Godkendte</h2>
                    </div>

                    <div class="panel-body">
                        <div ng-include="'App/Drive/ApproveReports/View.html'"></div>
                    </div>
                </div>
            </tab>
            <tab heading="Afviste" ng-controller="RejectedReportsController" ng-click="refreshGrid()">
                <div class="panel panel-default">
                    <div class="col-xs-12">
                        <h2 class="inline pull-left">Afviste</h2>
                    </div>

                    <div class="panel-body">
                        <div ng-include="'App/Drive/ApproveReports/View.html'"></div>
                    </div>
                </div>
            </tab>
            <tab heading="Stedfortrædere og godkendere" ng-controller="ApproveReportsSettingsController as arsCtrl" ng-click="arsCtrl.refreshGrids()">
                <div class="panel panel-default">

                    <div class="panel-body">
                        <div ng-include="'App/Core/Views/ApproveReportsSettingsView.html'"></div>

                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
