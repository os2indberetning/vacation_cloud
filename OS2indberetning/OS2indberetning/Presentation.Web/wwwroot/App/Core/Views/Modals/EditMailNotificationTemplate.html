<div class="modal-header">
    <h3 class="modal-title">Rediger Advisering</h3>
</div>
<div class="modal-body">
    <div>
        <div class="form-group">
            <div class="row">
                <label class="col-md-6">Adviseringsdato</label>
                <div class="col-md-4">
                    <input class="margin-5" kendo-datepicker k-options="dateOptions" k-ng-model="notificationDate" />
                </div>

            </div>
            <div class="row">
                <label class="col-md-6">Lønkørselsdato</label>
                <div class="col-md-4">
                    <input class="margin-5" kendo-datepicker k-options="dateOptions" k-ng-model="payRoleDate" />
                </div>

            </div>
            <div class="row">
                <label class="col-md-6">Gentag månedligt</label>
                <div class="col-md-4">
                    <select class="form-control margin-5" ng-model="repeatMonthly" ng-options="item.value for item in repeatItems">
                    </select>
                </div>

            </div>
            <div class="row">
                <label class="text-danger col-md-6" ng-bind="dateErrorMessage"></label>
            </div>
            <div class="row">
                <label class="text-danger col-md-6" ng-bind="payDateErrorMessage"></label>
            </div>
            <div class="row">
                <label class="text-danger col-md-6" ng-bind="repeatErrorMessage"></label>
            </div>
            


        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-danger pull-right" style="margin: 5px" ng-click="cancel()">Annuller</button>
    <button class="btn btn-success pull-right" style="margin: 5px" ng-click="confirmSave()">Gem</button>

</div>
